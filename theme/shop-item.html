<!-- Body BEGIN -->
<body class="ecommerce" ng-app="LaMaceta" ng-controller="ShopItemController">
    
    <div class="main">
      <div class="container">
        <ul class="breadcrumb">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="">Tienda</a></li>
            <li class="active">Item</li>
        </ul>
        <!-- BEGIN SIDEBAR & CONTENT -->
        <div class="row margin-bottom-40">
          <!-- BEGIN SIDEBAR -->
          <div class="sidebar col-md-3 col-sm-5">
            <ul class="list-group margin-bottom-25 sidebar-menu">
              <li class="list-group-item clearfix dropdown" ng-repeat="itemMenu in menu track by $index"><!-- active-->
                <a href="search-result.html?target={{itemMenu.target}}&prodType=Todos" class="collapsed">
                  <i class="fa fa-angle-right"></i>
                  {{itemMenu.target}}                  
                </a>
                <ul class="dropdown-menu" style="display:block;">
                  <li class="list-group-item dropdown clearfix" ng-repeat="prodType in itemMenu.prodType track by $index">
                    <a href="search-result.html?target={{itemMenu.target}}&prodType={{prodType.type}}" class="collapsed">
                    <i class="fa fa-angle-right"></i> {{prodType.type}} </a>                      
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <!-- END SIDEBAR -->

          <!-- BEGIN CONTENT -->
          <div class="col-md-9 col-sm-7">
            <div class="product-page">
              <div class="row">
                <div class="col-md-6 col-sm-6">
                  <div class="product-main-image">
                    <img src="../images/producto/{{principalPicture.rutaImg}}" alt="" class="img-responsive">
                  </div>
                  <div class="product-other-images" ng-repeat="pic in pictures | filter:{active:'true'} track by $index" style="display: inline-block;">
                    <a class="fancybox-button" rel="photos-lib" ng-click="changePicture(pic.id)"><img alt="" src="../images/producto/{{pic.rutaImg}}" ></a><!-- ver si no es mas facil cambiar por la q se ve-->
                    <!--<a href="assets/pages/img/products/model3.jpg" class="fancybox-button" rel="photos-lib"><img alt="Berry Lace Dress" src="assets/pages/img/products/model3.jpg"></a>-->
                  </div>
                </div>
                <div class="col-md-6 col-sm-6">
                  <h1>{{name}}</h1>
                  <div class="price-availability-block clearfix">
                    <div class="price">
                      <strong><span>$</span>{{price}}</strong>

                       <span ng-if="oldPrice != null">
                         <em>$<span>{{oldPrice}}</span></em>
                       </span>
                    </div>
                    <div class="availability">
                      Disponibilidad: 
                           <span ng-if="stock >= 1">
                               <strong>En Stock</strong>
                           </span>
                           <span ng-if="stock <= 0">
                               <strong>Fuera de Stock</strong>
                           </span>
                    </div>
                  </div>
                  <div class="description">
                    <p>{{description}}</p>
                  </div>
                  <div class="product-page-options">
                    <div class="pull-left">
                      <label class="control-label">Talle:</label>
                      <select class="form-control input-sm" ng-options="size as size.size for size in sizes | unique:'size' track by size.id" ng-model='itemBuy.size'>
                      </select>
                    </div>
                    <div class="pull-left">
                      <label class="control-label">Color:</label>
                      <select class="form-control input-sm" ng-options="color as color.color for color in colors | unique:'color' track by color.id" ng-model='itemBuy.color'>
                      </select>
                    </div>
                  </div>
                  <div class="product-page-cart">
                    <div class="goods-page-quantity">
                        <div class="product-quantity">
                            <input id="product-quantity0" type="text" ng-model="quantityBuy" readonly class="form-control input-sm">
                            <div class="btn quantity-up">
                              <i class='fa fa-angle-up' ng-click="upQuantity()"></i>
                            </div>
                            <div class="btn quantity-down">
                            <i class='fa fa-angle-down' ng-click="downQuantity()"></i>
                            </div>
                            </div>
                      </div>
                            <br>
                    <button class="btn btn-primary" type="submit" ng-click="validateAndAddToCart();refreshCart()">Agregar al Carrito</button>
                  </div>
                </div>


                </div>
              </div>
            </div>
          </div>
          <!-- END CONTENT -->
        </div>
        <!-- END SIDEBAR & CONTENT -->
      </div>
    </div>

    <!-- VISTA FOOTER -->
    <div ng-include="'footer.html'"></div>
    <!-- FIN VISTA FOOTER -->

    <!-- Load javascripts at bottom, this will reduce page load time -->
    <!-- BEGIN CORE PLUGINS(REQUIRED FOR ALL PAGES) -->

    <script src="assets/plugins/respond.min.js"></script>  
    <![endif]-->  
    <script src="assets/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="assets/plugins/jquery-migrate.min.js" type="text/javascript"></script>

    <!-- END CORE PLUGINS -->

    <script src='assets/plugins/zoom/jquery.zoom.min.js' type="text/javascript"></script><!-- product zoom -->
    <script src="assets/plugins/bootstrap-touchspin/bootstrap.touchspin.js" type="text/javascript"></script><!-- Quantity -->
    <script src="assets/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
    <script src="assets/plugins/rateit/src/jquery.rateit.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js" type="text/javascript"></script><!-- for slider-range -->

    <script src="assets/corporate/scripts/layout.js" type="text/javascript"></script>

        jQuery(document).ready(function() {
            Layout.init();    
            Layout.initOWL();

    <!-- END PAGE LEVEL JAVASCRIPTS -->
</body>
