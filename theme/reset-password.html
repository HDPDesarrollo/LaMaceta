        <div class="col-md-9 col-sm-7">

          <h1>Recuperar contraseña</h1>
            <div class="col-md-6 col-sm-6" ng-show="verifyToken()">
              <form id="ResetModal" enctype="multipart/form-data" name="resetForm">
                  <div class="form-group">
                    <label for="password">Contraseña <span class="require">*</span></label>
                    <input type="password" id="password" name="password" class="form-control" ng-minlength="6" ng-model="reset.password" required>
                    <div ng-show="resetForm.password.$error.minlength">Mínimo seis letras</div>
                    <div ng-show="resetForm.password.$error.required">Requerido</div>
                  </div>
                  <div class="form-group">
                    <label for="password-confirm">Confirmar Contraseña <span class="require">*</span></label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" data-password-verify="reset.password" 
                            ng-model="reset.passwordConfirm" required>
                    <div ng-show="resetForm.passwordConfirm.$error.passwordVerify">Fields are not equal!</div>
                  </div> 
              </form>
              <div class="col-md-12">   
                  <button class="btn btn-primary pull-right" type="submit" id="login-confirm" ng-click="doTheReset(reset.password)" ng-disabled="resetForm.$invalid">Cambiar Password</button>
              </div>
            </div>

            <div class="col-md-6 col-sm-6" ng-show="!verifyToken()">
              <ul class="list-group margin-bottom-25 sidebar-menu">
                ERROR: Link inexistente
                <li class="list-group-item clearfix"><a href="page-login.html"><i class="fa fa-angle-right"></i>Logearse</a></li>
              </ul>
            </div>
