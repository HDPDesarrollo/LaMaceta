 <div class="modal-header">
    <center><h3 class="modal-title">Bancos</h3></center>
</div>
<div class="modal-body">
  <style type="text/css">

    .messages {
      color: #FA787E;
    }
    form.ng-submitted input.ng-invalid{
      border-color: #FA787E;
    }
    form input.ng-invalid.ng-touched {
      border-color: #FA787E;
    }

    form input.ng-valid.ng-touched {
      border-color: #78FA89;
    }

  </style>

  <form id="BankModal"  enctype="multipart/form-data" name="bankForm" novalidate>
    <div layout="column" layout-align="space-around center">
      <div class="row">
        <div class="col-xs-4 col-sm-5 col-md-6 col-lg-6">
          <div class="form-group">
                <label for="name">Nombre<span class="require"> *</span></label>
                <input type="text" id="name" name="name" class="form-control" ng-model="bank.name" ng-pattern="/^[a-zA-Z\_\- ]*$/"
                ng-minlength="3" required/>
                <span class="messages" ng-show="bankForm.$submitted || bankForm.name.$touched">
                    <div ng-show="bankForm.name.$error.pattern">Solo letras y espacios</div>
                    <div ng-show="bankForm.name.$error.minlength">MÃ­nimo tres letras</div>
                    <div ng-show="bankForm.name.$error.required">Requerido</div>
                </span>
                <div ng-show="showCards">
                  </br><label for="cards">Tarjetas asociadas al banco</label></br>
                  <div ng-repeat="card in cards | filter:{active:true} track by $index">
                      <input type="checkbox" data-checklist-model="associatedCards" checklist-value="card"> {{card.name}} </br>
                  </div>
                </div>
          </div>
        </div>
      </div><!--row-->
    </div>    
  </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save(bank,associatedCards)" ng-disabled="bankForm.$invalid">Guardar</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
