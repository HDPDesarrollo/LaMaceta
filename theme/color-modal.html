<div class="modal-header">
    <center><h3 class="modal-title">Cqewqweolor</h3></center>
</div>
<div class="modal-body">
  <style type="text/css">

    .messages {
      color: #FA787E;
    }
    form.ng-submitted input.ng-invalid{
      border-color: #FA787E;
    }
    form input.ng-invalid.ng-touched {
      border-color: #FA787E;
    }

    form input.ng-valid.ng-touched {
      border-color: #78FA89;
    }

  </style>

  <form id="colorModal"  enctype="multipart/form-data" name="colorForm" novalidate>
    <div layout="column" layout-align="space-around center">
      <div class="row">
        <div class="col-xs-4 col-sm-5 col-md-6 col-lg-6">
            <div class="form-group">
            <label for="color">Nombre Color <span class="require">*</span></label>
            <input type="text" id="color" name="color" ng-pattern="/^[a-zA-Z\_\- ]*$/" ng-minlength="3" class="form-control" ng-model="color.color" required>               
              <span class="messages" ng-show="colorForm.$submitted || colorForm.color.$touched">
                <div ng-show="colorForm.color.$error.pattern">Solo letras y espacios</div>
                <div ng-show="colorForm.color.$error.minlength">MÃ­nimo tres letras</div>
                <div ng-show="colorForm.color.$error.required">Requerido</div>
              </span>
            </div>
        </div>      
        <div class="col-xs-1 col-sm-2 col-md-3 col-lg-3">
          <label for="color">Seleccione Color <span class="require">*</span></label>
          <input class="form-control" name="rgb" type="color" ng-model="color.rgb" required/>
              <span class="messages" ng-show="colorForm.$submitted || colorForm.rgb.$touched">
                <span ng-show="colorForm.rgb.$error.required">El campo es obligatorio.</span>
              </span>
       </div>
    </div>  <!-- /.row -->  
  </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save(color)" ng-disabled="colorForm.$invalid">Guardar</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
