<body class="ecommerce"  ng-controller="LoginController">       
    
    <div class="main">
      <div class="container">
        <ul class="breadcrumb">
            <li><a href="shop-index.html">Inicio</a></li>
            <li><a href="">Store</a></li>
            <li class="active">Administrador</li>
        </ul>
        <!-- BEGIN SIDEBAR & CONTENT -->
        <div class="row margin-bottom-40">
          <!-- BEGIN SIDEBAR -->
          <div class="sidebar col-md-3 col-sm-3">
            <ul class="list-group margin-bottom-25 sidebar-menu">
              <li class="list-group-item clearfix" ng-click="selectTab('register')"><a href=""><i class="fa fa-angle-right"></i>Registrarse</a></li>
              <li class="list-group-item clearfix" ng-click="selectTab('login')"><a href=""><i class="fa fa-angle-right"></i>Logearse</a></li>
            </ul>
          </div>
          <!-- END SIDEBAR -->

    <div class="col-md-9 col-sm-7">

      <div ng-show="selectedTab=='register'">
            <h1>Registrarse</h1>
            <div class="content-form-page">
              <form id="RegisterModal" enctype="multipart/form-data" name="registerForm">
                <div class="panel-body row">
                    <div class="col-md-6 col-sm-6">
                      <div class="form-group">
                        <label for="name">Nombre <span class="require">*</span></label>
                        <input type="text" id="name" class="form-control" ng-model="register.name" required/>
                      </div>
                      <div class="form-group">
                        <label for="lastname">Apellido <span class="require">*</span></label>
                        <input type="text" id="lastname" class="form-control" ng-model="register.surname" required/>
                      </div>
                      <div class="form-group">
                        <label for="email">E-Mail <span class="require">*</span></label>
                        <input type="text" id="email" class="form-control" ng-model="register.email" required/>
                      </div>
                      <h3>Contrase単a</h3>
                      <div class="form-group">
                        <label for="password">Contrase単a <span class="require">*</span></label>
                        <input type="password" id="password" class="form-control" ng-model="register.password" required/>
                      </div>
                      <div class="form-group">
                        <label for="password-confirm">Confirmar Contrase単a <span class="require">*</span></label>
                        <input type="password" id="password-confirm" class="form-control" ng-model="register.password" required/>
                      </div>
                    </div>

                  <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label for="birthdate">Fecha de Nacimiento <span class="require">*</span></label>
                        <input type="date" id="company" class="form-control" ng-model="register.birthdate" required/>
                    </div>
                      <label for="gender">Genero <span class="require">*</span></label></br>  
                    <div ng-init="register.gender='Masculino'" />          
                        <label><input type="radio" id="gender" ng-model="register.gender" value="Masculino"> Masculino</label>
                        <label><input type="radio" id="gender" ng-model="register.gender" value="Femenino"> Femenino</label>
                    </div>
                  </div>
                </div>
              </form>
              <div class="col-md-12">   
                      <button class="btn btn-primary pull-right" type="submit" id="register-confirm" ng-click="tryRegister(register)" ng-disabled="registerForm.$invalid">Registrarse</button>
              </div>
            </div>
      </div> <!---ng-show-->

      <div ng-show="selectedTab=='login'">
          <h1>Logearse</h1>
            <div class="col-md-6 col-sm-6">
              <form id="LoginModal" enctype="multipart/form-data" name="loginForm">
                      <div class="form-group">
                        <label for="email">E-mail <span class="require">*</span></label>
                        <input type="email" id="email" class="form-control" ng-model="login.email" required/>
                      </div>
                      <div class="form-group">
                        <label for="password">Contrase単a<span class="require">*</span></label>
                        <input type="password" id="password" class="form-control" ng-model="login.password" required/>
                  </div>
              </form>
              <div class="col-md-12">   
                  <button class="btn btn-primary pull-right" type="submit" id="login-confirm" ng-click="tryLogin(login)" ng-disabled="loginForm.$invalid">Logearse</button>
              </div>
            </div>
      </div> <!---ng-show--> 

      <div ng-show="selectedTab=='tryLoginInstead'">
          <h1>Mensaje</h1>
            <div class="content-form-page">
              {{tryLoginInsteadLegend}}
              <ul class="list-group margin-bottom-25 sidebar-menu">
                <li class="list-group-item clearfix" ng-click="selectTab('login')"><a href=""><i class="fa fa-angle-right"></i>Logearse</a></li>
              </ul>
            </div>
      </div> <!---ng-show-->  
        
        
        </div>        
        </div>
        <!-- END SIDEBAR & CONTENT -->
