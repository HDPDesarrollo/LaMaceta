<!-- Body BEGIN -->
<body class="ecommerce" ng-app="LaMaceta" ng-controller="SearchController"> 

    <div class="main">
      <div class="container">
        <ul class="breadcrumb">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="">Tienda</a></li>
            <li class="active">Resultado Busqueda</li>
        </ul>
        <!-- BEGIN SIDEBAR & CONTENT -->
        <div class="row margin-bottom-40">
          <!-- BEGIN SIDEBAR -->
          <div class="sidebar col-md-3 col-sm-5">
            <div class="sidebar-filter margin-bottom-25">

            <div style="text-align:center;">
                    <button type="button" class="btn btn-default add2cart" ng-click="removeFilters()" style="border: 0;">
                      <span class="glyphicon glyphicon-remove"></span> <h4>Quitar Filtros </h4>
                    </button>
            </div>


            <br>
              <p>
                <h3>Rango de precios: </h3>
                <div style="display: inline-block;" >
                    <input type="number" placeholder="  Mín." id="minAmount" ng-model="maxAmount" style="border:1; color:#f6931f; font-weight:bold;width:75px;height:31px">
                    <a>-</a>
                    <input type="number" placeholder="  Máx." id="maxAmount" ng-model="minAmount" style="border:1; color:#f6931f; font-weight:bold;width:75px;height:31px">
                    <button class="btn btn-primary" type="submit" ng-click="searchPrice(wordSearch, sorting, minAmount, maxAmount)">></button>
                </div>

                <h3>Temporadas: </h3>


                <div>
                <ul ><!--ng-repeat="season in filterSeason"-->
                  <li><input type="radio" id="season" ng-model="season" value="verano" ng-click="search(wordSearch, sorting, color.rgb, minAmount, maxAmount, target, prodType, season)"> Verano</li>
                  <li><input type="radio" id="season" ng-model="season" value="otonio" ng-click="search(wordSearch, sorting, color.rgb, minAmount, maxAmount, target, prodType, season)"> Otoño</li>
                  <li><input type="radio" id="season" ng-model="season" value="invierno" ng-click="search(wordSearch, sorting, color.rgb, minAmount, maxAmount, target, prodType, season)"> Invierno</li>
                  <li><input type="radio" id="season" ng-model="season" value="primavera" ng-click="search(wordSearch, sorting, color.rgb, minAmount, maxAmount, target, prodType, season)"> Primavera</li>
                </ul>

                 <!-- <ul >
                    <li><input type="radio" id="season" ng-model="season" value="{{season}}" ng-click="search(wordSearch, sorting, color.rgb, minAmount, maxAmount, target, prodType, season)"> 
                    {{season}}
                    </li>
                  </ul>-->
                </div>
            <br>
            <br>
            <h3>Colores: </h3>
                <div class="sidebar-products clearfix">              
                <div>
                  <ul class="social-icons" style="display: inline-block;" ng-repeat="color in filterColor">
                    <li><a class="foo" ng-model="color" style="background:{{color.rgb}};" ng-click="search(wordSearch, sorting, color.rgb, minAmount, maxAmount, target, prodType, season)"></a></li>
                  </ul>   
                </div>

              </p>
            </div>

            </div>

          </div>
          <!-- END SIDEBAR -->
          <!-- BEGIN CONTENT -->
          <div class="col-md-9 col-sm-7">
            <div class="content-search margin-bottom-20">
              <div class="row">
                <div class="col-md-6">
                  <h1>Resultados para <em>{{wordSearched}}</em></h1>
                </div>
              </div>
            </div>
            <div class="row list-view-sorting clearfix">
              <div class="col-md-2 col-sm-2 list-view">
                <a href="javascript:;"><i class="fa fa-th-large"></i></a>
                <a href="javascript:;"><i class="fa fa-th-list"></i></a>
              </div>
              <div class="col-md-10 col-sm-10">
                <div class="pull-right">
                  <label class="control-label">Show:</label>
                  <select class="form-control input-sm" ng-model="quantityPage" ng-change="search(wordSearch, sorting, color, minAmount, maxAmount, target, prodType, season)">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="10">10</option>
                  </select>
                </div>
                <div class="pull-right">
                  <label class="control-label">Sort&nbsp;By:</label>
                  <select class="form-control input-sm" ng-model="sorting" ng-change="search(wordSearch, sorting, color, minAmount, maxAmount, target, prodType, season)">
                    <option value="P.NAME ASC">Default</option>
                    <option value="P.NAME ASC">Nombre (A - Z)</option>
                    <option value="P.NAME DESC">Nombre (Z - A)</option>
                    <option value="A.PRICE ASC">Menor Precio &gt; Mayor Precio</option>
                    <option value="A.PRICE DESC">Mayor Precio &gt; Menor Precio</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- BEGIN PRODUCT LIST -->

              <ul ng-repeat="row in productsPage track by $index" class="col-md-4 col-sm-6 col-xs-12">
                  <li  class="inline"> 
                      <div class="product-item">
                        <div class="pi-img-wrapper">
                          <img ng-src="../images/producto/{{row.picture}}" class="img-responsive" alt="">
                          <div>
                              <a href="shop-item.html?id={{row.id}}" class="btn btn-default fancybox-fast-view">Ver</a>
                          </div>
                        </div>
                        <h3><a href="shop-item.html?id={{row.id}}">{{row.name}}</a></h3>
                        <div>
                          <ul class="social-icons" style="display: inline-block;" ng-repeat="color in row.color">
                            <li><a class="foo" style="background:{{color.rgb}};"></a></li>
                          </ul>   
                        </div>  
                        <div class="pi-price">{{row.price | currency:"$"}}</div>
                        <a ng-click="openAddToCartModal(row.id)" class="btn btn-default add2cart">Agregar al Carrito</a><!--modal con talle color y cantidad-->
                      </div>
                    </li>
              </ul>
             <center> 
             <div style="clear: both;">
               <ul uib-pagination boundary-links="true" total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="pageChanged()"></ul>
                <!--<pre>The selected page no: {{currentPage}}</pre>-->
             </div>
            <!-- END PRODUCT LIST -->
          </div>
          <!-- END CONTENT -->
        </div>
        <!-- END SIDEBAR & CONTENT -->
      </div>
    </div>

    <!-- VISTA FOOTER -->
    <div ng-include="'footer.html'"></div>
    <!-- FIN VISTA FOOTER -->

</body>
