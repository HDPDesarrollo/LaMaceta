<body class="ecommerce" >

    <!-- BEGIN SLIDER -->
    <div ng-controller="ShopIndexController">
      <div class="page-slider margin-bottom-35">
        <div>
          <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
            <div uib-slide ng-repeat="slide in slides | filter:{active:true} track by $index" index="$index">
              <a ng-href="{{slide.link}}"><img ng-src="../images/slider1/{{slide.rutaImg}}" style="width: auto; height: 600px"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END SLIDER -->
    <!--<div id="loading-bar-container" ></div>-->
    <div class="main" ng-controller="SearchController" >
      <div class="container">
        <!-- BEGIN SALE PRODUCT & NEW ARRIVALS -->
        <div class="row margin-bottom-40">
          <!-- BEGIN SALE PRODUCT -->
          <div class="col-md-12 sale-product">
            <h2>Sugerencias</h2>
            <div style="display: block; list-style: none;  width: 110%;">
              <ul ng-repeat="row in productsPage | limitTo: 6 track by $index">
                <div style="float: left;width: 15%;">  
                  <li> 
                      <div class="product-item">
                        <div class="pi-img-wrapper">
                          <img ng-src="../images/producto/{{row.picture}}" class="img-responsive" alt="">
                          <div>
                              <a href="shop-item.html?id={{row.id}}" class="btn btn-default fancybox-fast-view">Ver</a>
                          </div>
                        </div>
                        <h3><a href="shop-item.html?id={{row.id}}">{{row.name}}</a></h3>
                        <div>
                          <ul class="social-icons" style="display: inline-block;" ng-repeat="color in row.color">
                            <li><a class="foo" style="background:{{color.rgb}};"></a></li>
                          </ul>   
                        </div>  
                        <div class="pi-price">{{row.price | currency:"$"}}</div>
                        <a ng-click="openAddToCartModal(row.id)" class="btn btn-default add2cart">Agregar al Carrito</a><!--modal con talle color y cantidad-->
                      </div>
                    </li>
                </div>
              </ul>
            </div>
          </div>
          <!-- END SALE PRODUCT -->
        </div>
        <!-- END SALE PRODUCT & NEW ARRIVALS -->
      </div>
    </div>

    <!-- VISTA FOOTER -->
    <div ng-include="'footer.html'"></div>
    <!-- FIN VISTA FOOTER -->
