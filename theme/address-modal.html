 <div class="modal-header">
    <center><h3 class="modal-title">Dir231ección</h3></center>
</div>
<div class="modal-body">
  
  <!--<div ng-include="'address.html'"></div>-->

   <form id="AddressModal"  enctype="multipart/form-data" name="addressForm" novalidate>
    <div layout="column" layout-align="space-around center">
      	<div class="row">
        	<div class="col-xs-4 col-sm-5 col-md-6 col-lg-6">
          		<div class="form-group">
	                <label for="street">Calle<span class="require"> *</span></label>
	                <input type="text" id="street" name="street" ng-pattern="/^[a-zA-Z\_\- ]*$/" class="form-control" ng-model="address.street"
	                ng-minlength="3" required/>
	                <span class="messages" ng-show="addressForm.$submitted || addressForm.street.$touched">
		                <div ng-show="addressForm.street.$error.pattern">Solo letras y espacios</div>
		                <div ng-show="addressForm.street.$error.minlength">Mínimo tres letras</div>
		                <div ng-show="addressForm.street.$error.required">Requerido</div>
	              	</span>
        		</div>
      		</div>
        <div class="col-xs-2 col-sm-3 col-md-4 col-lg-4">
          <div class="form-group">  
            <label for="number">Numero<span class="require"> *</span></label>
              <input type="text" class="form-control" ng-pattern="/^[0-9]+$/" id="number"
                    ng-model="address.number" name="number" ng-maxlength="5" required/>
              	<span class="messages" ng-show="addressForm.$submitted || addressForm.number.$touched">
	                <div ng-show="addressForm.number.$error.pattern">Solo números</div>
	                <div ng-show="addressForm.number.$error.maxlength">De uno a 5 números</div>
	                <div ng-show="addressForm.number.$error.required">Requerido</div>
	          	</span>
          </div><!-- /input-group -->
        </div><!-- /.col-xs-2 col-sm-3 col-md-4 col-lg-4 -->

      </div><!--row-->

      <div class="row">
      	<div class="col-xs-2 col-sm-3 col-md-4 col-lg-4">
      		<div class="form-group">
           		<label for="apartment">Piso/Depto</label>
              	<input type="text" class="form-control" ng-model="address.apartment" name="apartment"/>
          	</div><!-- /input-group -->
        </div><!-- /.col-xs-2 col-sm-3 col-md-4 col-lg-4 -->
      </div><!--row-->   

      <div class="row">
        <div class="col-xs-4 col-sm-5 col-md-6 col-lg-6">
          <div class="form-group">
              <label for="number">Localidad<span class="require"> *</span></label>
              <input type="text" class="form-control" ng-model="address.city" name="city" ng-pattern="/^[a-zA-Z\_\- ]*$/" ng-minlength="3" required/>
              	<span class="messages" ng-show="addressForm.$submitted || addressForm.city.$touched">
	                <div ng-show="addressForm.city.$error.pattern">Solo letras y espacios</div>
	                <div ng-show="addressForm.city.$error.maxlength">Mínimo tres letras</div>
	                <div ng-show="addressForm.city.$error.required">Requerido</div>
          		</span>
          </div><!-- /input-group -->
        </div><!-- /.col-xs-4 col-sm-5 col-md-6 col-lg-6 -->

        <div class="col-xs-2 col-sm-3 col-md-4 col-lg-4">
          <div class="form-group">
              <label for="number">C.P.<span class="require"> *</span></label>
                <input type="text" class="form-control" ng-pattern="/^[0-9]/"
                 ng-maxlength="4"  ng-minlength="4" ng-model="address.zipCode" name="zipCode" required/>
                <span class="messages" ng-show="addressForm.$submitted || addressForm.zipCode.$touched">
	                <div ng-show="addressForm.zipCode.$error.pattern">Solo números</div>
	                <div ng-show="addressForm.zipCode.$error.minlength">4 números</div>
	                <div ng-show="addressForm.zipCode.$error.maxlength">4 números</div>
	                <div ng-show="addressForm.zipCode.$error.required">Requerido</div>
	          	</span>
          </div><!-- /input-group -->
        </div><!-- /.col-xs-2 col-sm-3 col-md-4 col-lg-4 -->
      </div><!-- /.row -->
    <br/>  
      <div class="row">
        <div class="col-xs-4 col-sm-5 col-md-6 col-lg-6">
            <div class="form-group">
              <label for="province">Provincia<span class="require"> *</span></label>
              <select class="form-control" id="province" ng-model="address.province" name="province" 
              ng-options="province as province.name for province in provinces track by province.id"           
               required>
              </select>
              	<span class="messages" ng-show="addressForm.$submitted || addressForm.province.$touched">
	                <div ng-show="addressForm.province.$error.required">Requerido</div>
          		</span>
            </div>
        </div><!-- /.col-xs-4 col-sm-5 col-md-6 col-lg-6 -->
      </div><!-- /.row -->

  <br/>
      <div class="row">
        <div class="col-xs-5 col-sm-6 col-md-7 col-lg-7">
          <div class="form-group">
            <label for="mobilePhone">Teléfono Celular<span class="require"> *</span></label>
              <input type="text" class="form-control" ng-pattern="/^[0-9]+$/"
              ng-model="address.mobilePhone" name="mobilePhone" ng-minlength="8" required/>
              	<span class="messages" ng-show="addressForm.$submitted || addressForm.mobilePhone.$touched">
	                <div ng-show="addressForm.mobilePhone.$error.pattern">Solo números</div>
	                <div ng-show="addressForm.mobilePhone.$error.minlength">Mínimo 8 números</div>
	                <div ng-show="addressForm.mobilePhone.$error.required">Requerido</div>
	          	</span>
          </div>
        </div>
      </div><!--row-->
    <br/>

      <div class="row">
        <div class="col-xs-4 col-sm-5 col-md-6 col-lg-6">
          <div class="form-group">
            <label for="phone">Teléfono</label>
              <input type="text" class="form-control" ng-pattern="/^[0-9]+$/"
              ng-model="address.phone" name="phone" ng-minlength="8"/>
              	<span class="messages" ng-show="addressForm.$submitted || addressForm.phone.$touched">
	                <div ng-show="addressForm.phone.$error.pattern">Solo números</div>
	                <div ng-show="addressForm.phone.$error.minlength">Mínimo 8 números</div>
	          	</span>
          </div>
        </div>
      </div><!--row-->

    </div>    
  </form>



</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save(address)" ng-disabled="addressForm.$invalid">Guardar</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
