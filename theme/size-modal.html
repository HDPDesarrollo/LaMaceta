 <div class="modal-header">
    <center><h3 class="modal-title">Talle</h3></center>
</div>
<div class="modal-body">
  <style type="text/css">

    .messages {
      color: #FA787E;
    }
    form.ng-submitted input.ng-invalid{
      border-color: #FA787E;
    }
    form input.ng-invalid.ng-touched {
      border-color: #FA787E;
    }

    form input.ng-valid.ng-touched {
      border-color: #78FA89;
    }

  </style>

  <form id="sizeModal"  enctype="multipart/form-data" name="sizeForm" novalidate>
    <div layout="column" layout-align="space-around center">
       <div layout="column" layout-align="space-around center">
      <div class="row">
        <div class="col-xs-4 col-sm-5 col-md-6 col-lg-6">
          <div class="form-group">
                <label for="size">Nombre<span class="require"> *</span></label>
                <input type="text" id="size" name="size" ng-minlength="1" class="form-control" ng-model="size.size" required/>
                <span class="messages" ng-show="sizeForm.$submitted || sizeForm.size.$touched">
                  <div ng-show="sizeForm.size.$error.pattern">Solo letras y espacios</div>
                  <div ng-show="sizeForm.size.$error.minlength">MÃ­nimo tres letras</div>
                  <div ng-show="sizeForm.size.$error.required">Requerido</div>
                </span>
          </div>
        </div>
      </div><!--row-->

    <div class="row">
        <div class="col-xs-4 col-sm-5 col-md-6 col-lg-6">
          <div class="form-group">
                <label for="size">Largo<span class="require"> *</span></label>
                <input type="number" id="size" name="large" class="form-control" ng-model="size.large" min=0 required/>
                <span class="messages" ng-show="sizeForm.$submitted || sizeForm.large.$touched">
                  <div ng-show="sizeForm.large.$error.required">Requerido</div>
                </span>
        </div>
      </div>
    </div>
    </div>    
  </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save(size)" ng-disabled="sizeForm.$invalid">Guardar</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
