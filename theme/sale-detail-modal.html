 <div class="modal-header">
    <center><h3 class="modal-title">Detalle Venta</h3></center>
</div>
<div class="modal-body">

    <table ng-table="tableParams" class="table">

        <tr ng-repeat="detail in details">
          <td title="'Producto'">
           <strong><a>{{detail.prodName}}</a></strong></td>
          <td title="'Color'">
            {{detail.color}}</td>
          <td title="'Talle'">
            {{detail.size}}</td>
          <td title="'Cantidad'">
            {{detail.quantity}}</td>
          <td title="'Precio Unitario'">
            ${{detail.unitPrice}}</td>
        </tr>
    </table>

</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="close()">Cerrar</button>
</div>
